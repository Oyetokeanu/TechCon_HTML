<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=initial-width, initial-scale=1.0">
    <title>Register TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./schedule.html">Schedule</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="/submit-form" method="post">
        <label for="attendee">Full Name:</label>
        <input type="text" id="attendee" name="attendee" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label for="confirm_pass">Confirm Password:</label>
        <input type="password" id="confirm_pass" name="confirm_pass">
        <label for="terms">Terms and Conditions</label>
        <input type="checkbox" id="terms" name="terms">
        <button type="submit">Register Now</button>
      </form>
    </main>
    <footer>
      <p>TechCon copyright &copy; 2024, All rights reserved.</p>
    </footer>
  </body>
</html>
